<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/asset/favcon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Catcher</title>
  </head>
  <body>
    <header>
      <p>Learning Phaser || Apple Catcher Mini Game</p>
    </header>
    <main>
      <canvas id="gameCanvas"></canvas>
      <div id="gameStartDiv" class="gameUI">
        <h1>Apple Catcher</h1>
        <p>You Have 30sec to catch the apple</p>
        <p>If you can more than 10 apples you win</p>
        <p>Click start button to begin</p>
        <button id="gameStartBtn">Start</button>
      </div>
      <div id="gameEndDiv" class="gameUI">
        <p>Game Over</p>
        <h>You <span id="gameWinLoseSpan"></span></h>
        <h>Final Score <span id="gameEndScoreSpan"></span></h>
        <p>Refresh the page to play again</p>
      </div>
    </main>
    <footer>
      <p>made by AYUSH MISTRY - 2025</p>
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
